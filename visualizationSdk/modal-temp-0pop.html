<div class="modal-close-0pop stretch-close-0pop"></div>
<div id="modal-0pop">
    <div class="modal-header-0pop">
        <div class="modal-close-0pop"></div>
    </div>

    <div class="modal-body-0pop">
            <div class="details-media-wrapper">
                <div class="details-media">
                    <img src="<%= large_image %>">
                    <a class="social-slider <%= network %>" href="http://<%= network %>.com/" target="_blank"></a>
                </div>
            </div>

            <div class="caption-content">
                <div class="caption-header">
                    <img class="img-rounded avatar" src="<%= avatar %>">
                    <div class="caption-user">
                        <a href="http://<%= network %>.com/<%= author %>" target="_blank">
                            <strong><%= author %></strong>
                        </a>
                    </div>

                    <% if (currentItem.platform_ref){%>
                        <div class="pull-right">
                            <a class="btn btn-default follow-button pull-right" target="_blank" href="https://twitter.com/intent/follow?region=follow_link&amp;screen_name=<%= author %>&amp;tw_p=followbutton&amp;variant=2.0">
                                <i class="icon"></i><span>Follow</span>
                            </a>
                        </div>
                    <% } %>
                </div>

                <div class="caption-body">
                    <%= caption %>
                </div>
            </div>
    </div>

    <div class="modal-footer-0pop">
        <div class="caption-footer">
                <a class="text-muted date-time" href="<%= platform_link %>" target="_blank">
                    <%= timestamp %> on <span><%= network %></span>
                </a>
            </div>

        <% if (currentItem.platform_ref){%>
            <div class="pull-right">
                <a class="tweet-action tweet-reply" href="https://twitter.com/intent/tweet?in_reply_to=<%= currentItem.platform_ref %>"></a>
                <a class="tweet-action tweet-retweet" href="https://twitter.com/intent/retweet?tweet_id=<%= currentItem.platform_ref %>"></a>
                <a class="tweet-action tweet-favorite" href="https://twitter.com/intent/favorite?tweet_id=<%= currentItem.platform_ref %>"></a>
            </div>
        <% } %>
    </div>
</div>
